<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JUST DO IT</title>
</head>

<body>

<div class="toDoList-wrapper">
    <div class="container">
        <div class="form-wrapper">
            <form id="toDoForm">
                <input class="todo-input" type="text" value="" placeholder="Add a task."/>
                <button id="addButton" class="todo-btn" type="button">I Got This!</button>
            </form>
        </div>
        <div class="toDoList">
            <span class="toDoList-title">My ToDoList Today</span>
            <ul id="list-item">
            </ul>
        </div>
    </div>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
